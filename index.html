<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>InkLink - Design Your Skin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#09090b', // Zinc 950
              surface: '#18181b',    // Zinc 900
              surfaceHighlight: '#27272a', // Zinc 800
              border: '#27272a',     // Zinc 800
              primary: '#ffffff',    // White
              primaryForeground: '#000000',
              muted: '#a1a1aa',      // Zinc 400
              accent: '#f4f4f5',     // Zinc 100
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
      body {
        background-color: #09090b;
        color: #f4f4f5;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
      }
      
      .glass {
        background: rgba(9, 9, 11, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      .glass-card {
        background: rgba(24, 24, 27, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Leaflet dark mode overrides */
      .leaflet-container {
        background: #09090b !important;
        font-family: 'Inter', sans-serif !important;
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #18181b !important;
        color: #fff !important;
        border: 1px solid #27272a;
      }
      .leaflet-bar a {
        background-color: #18181b !important;
        color: #fff !important;
        border-bottom: 1px solid #27272a !important;
      }
      .leaflet-bar a:hover {
        background-color: #27272a !important;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",
    "leaflet": "https://unpkg.com/leaflet@1.9.4/dist/leaflet-src.esm.js",
    "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
